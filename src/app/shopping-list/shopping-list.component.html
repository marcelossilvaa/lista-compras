<div class="container">
  <h1>Lista de Compras</h1>

  <div class="input-group mb-3">
    <input [(ngModel)]="newItem" type="text" class="form-control" placeholder="Adicione um item" />
    <button class="btn btn-primary" (click)="addItem()">Adicionar</button>
  </div>

  <h3>Itens para Comprar</h3>
  <ul class="list-group">
    <ng-container *ngFor="let item of items; let i = index">
      <li *ngIf="!item.isPurchased" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ item.name }}</span>
        <div>
          <button class="btn btn-success btn-sm me-2" (click)="togglePurchased(i)">âœ”</button>
          <button class="btn btn-danger btn-sm" (click)="removeItem(i)">ðŸ—‘</button>
        </div>
      </li>
    </ng-container>
  </ul>

  <h3>Itens Comprados</h3>
  <ul class="list-group">
    <ng-container *ngFor="let item of items; let i = index">
      <li *ngIf="item.isPurchased" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ item.name }}</span>
        <div>
          <button class="btn btn-warning btn-sm me-2" (click)="togglePurchased(i)">âŸ³</button>
          <button class="btn btn-danger btn-sm" (click)="removeItem(i)">ðŸ—‘</button>
        </div>
      </li>
    </ng-container>
  </ul>
</div>
