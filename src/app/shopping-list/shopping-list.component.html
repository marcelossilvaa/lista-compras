<!-- src/app/shopping-list/shopping-list.component.html -->
<div class="shopping-list">
  <h2>Lista de Compras</h2>

  <!-- FormulÃ¡rio para Adicionar Novo Item -->
  <form (ngSubmit)="addItem(newItemTitle.value)" class="mb-3">
    <div class="input-group">
      <input #newItemTitle type="text" class="form-control" placeholder="Novo item" required />
      <button type="submit" class="btn btn-primary">Adicionar</button>
    </div>
  </form>

  <!-- Lista de Itens -->
  <ul class="list-group">
    <li *ngFor="let item of shoppingList; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <input type="checkbox" [checked]="item.included" (change)="togglePurchased(item)" />
        <span [ngClass]="{'text-decoration-line-through': item.included}">
          {{ item.title }}
        </span>
      </div>
      <div>
        <button class="btn btn-danger btn-sm" (click)="removeItem(item)" aria-label="Remover {{ item.title }}">ðŸ—‘</button>
      </div>
    </li>
  </ul>
</div>
