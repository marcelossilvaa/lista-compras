<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-3">
    <div class="form-group mb-3">
      <label for="username">Nome de Usuário:</label>
      <input type="text" id="username" formControlName="username" class="form-control" placeholder="Digite seu nome de usuário" />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
        Nome de usuário é obrigatório.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="password">Senha:</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Digite sua senha" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        Senha é obrigatória.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>

  <hr />

  <button (click)="loginWithGoogle()" class="btn btn-danger">Login com o Google</button>
</div>
